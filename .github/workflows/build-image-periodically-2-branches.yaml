name: Build image and push

on:
  # NOTE: Runs on branch or tag creation.
  create:
    branches: [ main ]
  schedule:
    # Run every Sunday at 2am o'clock.
    - cron: '0 2 * * 0'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      architecture:
        default: all
        description: Architecture name to build for.
        type: choice
        options:
          - all
          - arm-64
          - x86-64
      build-args:
        description: List of build-time variables.
      no-cache:
        description: Do not use cache when building the image.
        default: false
        type: boolean
      tags:
        description: Image tags to use for registering.

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.event.repository.name }}

jobs:
  build-image-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set resolved tag by given branch name.
        id: derive_tags
        if: contains(inputs.tags, 'CURRENT_BRANCH_NAME')
        shell: bash
        run: |
          tags="${{ inputs.tags }}"
          tags="${tags//CURRENT_BRANCH_NAME/${GITHUB_REF_NAME}}"
          tags="${tags//main/latest}"
          tags="${tags//master/latest}"
          echo "tags=${tags}" >> $GITHUB_OUTPUT

      - name: TODO Print determined branch name and tag
        shell: bash
        run: |
          echo BRANCH ${{ steps.extract_branch.outputs.name }}
          echo GITHUB ${GITHUB_REF_NAME}
          echo DERIVED TAGS ${{ steps.derive_tags.outputs.tags }}

