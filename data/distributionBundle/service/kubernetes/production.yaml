apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: '2019-10-12T18:55:07Z'
  labels:
    app: proxy
  name: proxy_pod
spec:
  containers:
  - env:
    - name: container
      value: podman
    image: ghcr.io/thaibault/proxy:latest
    name: proxy
    ports:
    - containerPort: 80
      hostPort: 80
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP
    workingDir: /application
    volumeMounts:
    - mountPath: /etc/containerBase
      name: containerBaseConfiguration
    - mountPath: /etc/nginx/conf.d
      name: nginxConfiguration
    - mountPath: /application/certificates
      name: webRoot
  volumes:
  - name: containerBaseConfiguration
    hostPath:
      path: ./etc/containerBase
      type: Directory
  - name: nginxConfiguration
    hostPath:
      path: ./etc/nginx
      type: Directory
  - name: certificates
    hostPath:
      path: /srv/http/proxy/certificates
      type: Directory
